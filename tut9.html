<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google forms"></form></form></title>
</head>
<body>
    <h1>this is form tutorial</h1>
    <form action="backend.python"></form>
    <div>
        <label for="name">name</label>
        <input type="text" name="myname" id="name">
    </div>
    <div>
        <label for="roll no"> Roll NO</label>
        <input type="number" name="myrollno" id="roll no">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="myemail" id="email">
    </div>
    
    
    <div>
        <label for="date">Date</label>
        <input type="date" name="mydate" id="date">
    </div>
    
    <div>
        
       gender: male<input type="radio" name="Mymale"  >
        Female<input type="radio" name="Mymale" >
    </div>
    <div>
        <label for="about">Write about yourself</label>
        <textarea name="mytext" id="about" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label for="car">Choose car</label>
        <select name="mycar" id="car"><option value="ind">Indica</option>
            <option value="swf" selected>swift</option></select>
        
        
    </div>
    <div>
        <label for="submit"></label>
        <input type="submit" value="submit now" name="submission" id="submit">
    </div>
    <div>
        <label for="reset"></label>
        <input type="reset" value="reset now" name="reset" id="reset">
    </div>
</body>
</html>
